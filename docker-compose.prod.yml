version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: woodexcess-db-prod
    environment:
      POSTGRES_DB: woodexcess
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5438:5438"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - woodexcess-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: woodexcess-api-prod
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/woodexcess
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:?Database password is required}
      JWT_SECRET: ${JWT_SECRET:?JWT secret is required}
      JWT_ACCESS_EXPIRATION_MS: 900000
      JWT_REFRESH_EXPIRATION_MS: 604800000
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - woodexcess-network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data_prod:
    driver: local

networks:
  woodexcess-network:
    driver: bridge
