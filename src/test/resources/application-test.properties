# Database - Testcontainers PostgreSQL (com fallback para CI)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:tc:postgresql:16-alpine:///testdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:test}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:test}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:org.testcontainers.jdbc.ContainerDatabaseDriver}

# JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# JWT (Test) - com fallback para CI
jwt.secret=${JWT_SECRET:test-secret-key-for-testing-purposes-only-min-256-bits-long-enough}
jwt.access-expiration-ms=900000
jwt.refresh-expiration-ms=604800000

# Refresh Token Security
security.refresh-token.max-devices=5
security.refresh-token.rotation-enabled=true
security.refresh-token.validate-context=true
security.refresh-token.reuse-detection=true

# Rate Limiting
security.login.rate-limit.capacity=5
security.login.rate-limit.refill-tokens=5
security.login.rate-limit.refill-minutes=15

#  
# Logging
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework=WARN
logging.level.com.z.c.woodexcess_api=INFO
