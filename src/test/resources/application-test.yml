spring:
  application:
    name: woodexcess-api

  datasource:
    url: jdbc:tc:postgresql:16-alpine:///test?TC_DAEMON=true
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

viacep:
  url: viacep.com.br/ws


logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE
    org.springframework.security: DEBUG
    org.springframework.messaging: DEBUG
    org.springframework.web.socket: DEBUG
    com.z.c.woodexcess_api: DEBUG

jwt:
  secret: test-secret-key-for-testing-purposes-only-must-be-at-least-512-bits-long-for-hs512-algorithm
  expiration: 3600000

refresh:
  token:
    expiration: 2592000000
    max-devices: 5

aws:
  access-key-id: test-access-key-id
  secret-access-key: test-secret-access-key
  s3:
    bucket-name: test-bucket
    region: us-east-1
    cdn-url: ""

app:
  rate-limit:
    login:
      capacity: 5
      refill-tokens: 5
      refill-minutes: 1

    message:
      capacity: 15
      refill-tokens: 15
      refill-minutes: 1

    websocket:
      capacity: 30
      refill-tokens: 5
      refill-minutes: 1




