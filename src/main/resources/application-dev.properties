spring.datasource.url=jdbc:postgresql://localhost:5432/woodexcess
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
jwt.access-expiration-ms=900000
jwt.refresh-expiration-ms=604800000
security.refresh-token.max-devices=5
security.refresh-token.rotation-enabled=true
security.refresh-token.validate-context=true
security.refresh-token.reuse-detection=true
security.login.rate-limit.capacity=5
security.login.rate-limit.refill-tokens=5
security.login.rate-limit.refill-minutes=15
