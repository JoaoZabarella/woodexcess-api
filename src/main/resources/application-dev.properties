logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.springframework.jdbc=DEBUG

# Database Configuration (Development - Docker)
spring.datasource.url=jdbc:postgresql://localhost:5432/woodexcess
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# JWT
jwt.access-expiration-ms=900000
jwt.refresh-expiration-ms=604800000

# Refresh Token Security
security.refresh-token.max-devices=5
security.refresh-token.rotation-enabled=true
security.refresh-token.validate-context=true
security.refresh-token.reuse-detection=true

# Rate Limiting (Permissivo para DEV)
security.login.rate-limit.capacity=100
security.login.rate-limit.refill-tokens=100
security.login.rate-limit.refill-minutes=1
