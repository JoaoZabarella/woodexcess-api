# ==============================================================================
# WOODEXCESS API - Development Environment
# ==============================================================================

# ==============================================================================
# Database - PostgreSQL Development
# ==============================================================================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/woodexcess}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.datasource.driver-class-name=org.postgresql.Driver

# ==============================================================================
# JPA Configuration
# ==============================================================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ==============================================================================
# Flyway Migration
# ==============================================================================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# ==============================================================================
# JWT Development (15 min access, 7 days refresh)
# ==============================================================================
jwt.access-expiration-ms=900000
jwt.refresh-expiration-ms=604800000

# ==============================================================================
# Logging
# ==============================================================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework=INFO
logging.level.com.z.c.woodexcess_api=DEBUG
