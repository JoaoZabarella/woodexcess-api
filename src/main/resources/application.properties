# ==============================================================================
# WOODEXCESS API - Common Configuration (All Environments)
# ==============================================================================

# Application Info
spring.application.name=woodexcess-api
server.port=${SERVER_PORT:8080}

# Active Profile (default: dev)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# ==============================================================================
# JWT Configuration (Default - overridden by profile-specific files)
# ==============================================================================
jwt.secret=${JWT_SECRET:JwzGBzwwChlVBZQfnVuvCMFJaC0k6k3ZujmlaLF8wnsTcvYzGmKcbHM1KsV6w5SpwLThw/kjwvZXl2WLV2WJ1g==}
jwt.access-expiration-ms=${JWT_ACCESS_EXPIRATION_MS:900000}
jwt.refresh-expiration-ms=${JWT_REFRESH_EXPIRATION_MS:604800000}

# ==============================================================================
# Refresh Token Security
# ==============================================================================
security.refresh-token.max-devices=5
security.refresh-token.rotation-enabled=true
security.refresh-token.validate-context=true
security.refresh-token.reuse-detection=true

# ==============================================================================
# Rate Limiting (Login)
# ==============================================================================
security.login.rate-limit.capacity=5
security.login.rate-limit.refill-tokens=5
security.login.rate-limit.refill-minutes=15

# ==============================================================================
# ViaCEP API Configuration
# ==============================================================================
viacep.url=${VIACEP_URL:https://viacep.com.br/ws}

# ==============================================================================
# Cache Configuration
# ==============================================================================
spring.cache.type=simple
spring.cache.cache-names=cep

# ==============================================================================
# Feign Client Configuration
# ==============================================================================
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000
feign.client.config.default.loggerLevel=basic

# ==============================================================================
# Spring Cloud Compatibility (Disable check for Feign-only usage)
# ==============================================================================
spring.cloud.compatibility-verifier.enabled=false

# ==============================================================================
# Resilience4j Circuit Breaker Configuration
# ==============================================================================
resilience4j.circuitbreaker.instances.viacep.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.viacep.slidingWindowSize=10
resilience4j.circuitbreaker.instances.viacep.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.viacep.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.viacep.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.viacep.failureRateThreshold=50
resilience4j.circuitbreaker.instances.viacep.recordExceptions=org.springframework.web.client.HttpServerErrorException,java.io.IOException,feign.FeignException

# Retry Configuration
resilience4j.retry.instances.viacep.maxAttempts=3
resilience4j.retry.instances.viacep.waitDuration=1s



