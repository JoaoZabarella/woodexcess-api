# Common settings for all environments
spring.application.name=woodexcess

# Default profile (development)
spring.profiles.active=dev



# Database Configuration (Fallback para DEV)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/woodexcess}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration



jwt.secret=${JWT_SECRET:JwzGBzwwChlVBZQfnVuvCMFJaC0k6k3ZujmlaLF8wnsTcvYzGmKcbHM1KsV6w5SpwLThw/kjwvZXl2WLV2WJ1g==}
jwt.access-expiration-ms=${JWT_ACCESS_EXPIRATION_MS:900000}
jwt.refresh-expiration-ms=${JWT_REFRESH_EXPIRATION_MS:604800000}

# Refresh Token Security
security.refresh-token.max-devices=5
security.refresh-token.rotation-enabled=true
security.refresh-token.validate-context=true
security.refresh-token.reuse-detection=true


security.login.rate-limit.capacity=5
security.login.rate-limit.refill-tokens=5
security.login.rate-limit.refill-minutes=15

# Spring Cloud Compatibility (Disable check)
spring.cloud.compatibility-verifier.enabled=false

# ViaCEP API
viacep.url=https://viacep.com.br/ws

# Cache
spring.cache.type=simple
spring.cache.cache-names=cep

# Feign
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000
feign.client.config.default.loggerLevel=basic


 # loggin
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE