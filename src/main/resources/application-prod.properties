# ==============================================================================
# WOODEXCESS API - Production Environment
# ==============================================================================

# ==============================================================================
# Database - PostgreSQL Production (Environment Variables)
# ==============================================================================
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool (Production)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ==============================================================================
# JPA Configuration
# ==============================================================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ==============================================================================
# Flyway Migration (Production)
# ==============================================================================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# ==============================================================================
# JWT Production (5 min access, 30 days refresh)
# ==============================================================================
jwt.access-expiration-ms=300000
jwt.refresh-expiration-ms=2592000000

# ==============================================================================
# Logging (Production - Minimal)
# ==============================================================================
logging.level.root=WARN
logging.level.org.springframework=WARN
logging.level.com.z.c.woodexcess_api=INFO

# ==============================================================================
# Actuator (Production)
# ==============================================================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
