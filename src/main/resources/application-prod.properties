server.port=8080

# Production Database (PostgreSQL)
spring.datasource.url=${DATA_URL}
spring.datasource.username=${DATA_USERNAME}
spring.datasource.password=${DATA_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Flyway - USA db/migration + db/migration/postgresql
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration,classpath:db/migration/postgresql

# JWT - Production (5 min access, 30 days refresh)
jwt.access-expiration-ms=300000
jwt.refresh-expiration-ms=2592000000

# Refresh Token Security
security.refresh-token.max-devices=5
security.refresh-token.rotation-enabled=true
security.refresh-token.validate-context=true
security.refresh-token.reuse-detection=true

# Rate Limiting
security.login.rate-limit.capacity=${RATE_LIMIT_CAPACITY:3}
security.login.rate-limit.refill-tokens=${RATE_LIMIT_REFILL:3}
security.login.rate-limit.refill-minutes=${RATE_LIMIT_MINUTES:30}


spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


