# ==============================================================================
# WOODEXCESS API - Test Environment (Testcontainers PostgreSQL)
# ==============================================================================


spring.datasource.url=jdbc:tc:postgresql:16-alpine:///testdb
spring.datasource.username=test
spring.datasource.password=test
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver

# JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# JWT Test
jwt.secret=${JWT_SECRET:d428cb12c786f4fed33f674b12fb9efa4a02aecc293681dcaeec923dd7a1be48f3e9a7e061648382b2be8826436f8773bc174730b354fdf6c59d4bb330398a49}
jwt.access-expiration-ms=900000
jwt.refresh-expiration-ms=604800000

# Refresh Token Security
security.refresh-token.max-devices=5
security.refresh-token.rotation-enabled=true
security.refresh-token.validate-context=true
security.refresh-token.reuse-detection=true

# Rate Limiting
security.login.rate-limit.capacity=5
security.login.rate-limit.refill-tokens=5
security.login.rate-limit.refill-minutes=15

# Logging
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework=WARN
logging.level.com.z.c.woodexcess_api=INFO
logging.level.org.testcontainers=INFO
logging.level.com.github.dockerjava=WARN

# Spring Cloud
spring.cloud.compatibility-verifier.enabled=false

# ViaCEP
viacep.url=https://viacep.com.br/ws

# Cache
spring.cache.type=simple

# Feign
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000
