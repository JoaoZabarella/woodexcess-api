<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoodExcess - Chat WebSocket</title>
    
    <!-- Bibliotecas WebSocket -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .content {
            padding: 30px;
        }

        .section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 2px solid #e9ecef;
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.warning {
            background: #fff3cd;
            color: #856404;
        }

        #messages {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
        }

        .message {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-sent {
            border-left-color: #28a745;
            background: #d4edda;
        }

        .message-received {
            border-left-color: #667eea;
            background: #e7f3ff;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9em;
            color: #6c757d;
        }

        .message-content {
            font-size: 1.1em;
            color: #212529;
            margin: 10px 0;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü™µ WoodExcess - Chat WebSocket</h1>
            <p>Teste de mensagens em tempo real</p>
        </div>

        <div class="content">
            <!-- Conex√£o WebSocket -->
            <div class="section">
                <h2>üîå 1. Conectar WebSocket</h2>
                <div class="form-group">
                    <label for="jwtToken">JWT Token (copie do Postman):</label>
                    <input type="text" id="jwtToken" placeholder="Cole o accessToken aqui">
                </div>
                <button id="connectBtn" onclick="toggleConnection()">Conectar</button>
                <div id="connectionStatus"></div>
            </div>

            <!-- Enviar Mensagem -->
            <div class="section" id="chatSection" style="display: none;">
                <h2>üí¨ 2. Enviar Mensagem</h2>
                <div class="form-group">
                    <label for="recipientId">UUID do Destinat√°rio:</label>
                    <input type="text" id="recipientId" placeholder="UUID do outro usu√°rio">
                </div>
                <div class="form-group">
                    <label for="listingId">UUID do An√∫ncio:</label>
                    <input type="text" id="listingId" placeholder="UUID do material_listing">
                </div>
                <div class="form-group">
                    <label for="messageContent">Mensagem:</label>
                    <textarea id="messageContent" placeholder="Digite sua mensagem..."></textarea>
                </div>
                <button onclick="sendMessage()" id="sendBtn">Enviar</button>
            </div>

            <!-- Mensagens -->
            <div class="section" id="messagesSection" style="display: none;">
                <h2>üì® 3. Mensagens</h2>
                <div id="messages">
                    <div class="empty-state">
                        <p>Nenhuma mensagem ainda...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let stompClient = null;
        let isConnected = false;

        // Toggle Conectar/Desconectar
        function toggleConnection() {
            if (isConnected) {
                disconnect();
            } else {
                connect();
            }
        }

        // Conectar WebSocket
        function connect() {
            const token = document.getElementById('jwtToken').value.trim();
            
            if (!token) {
                alert('Cole o JWT Token primeiro!');
                return;
            }

            try {
                updateStatus('Conectando...', 'warning');
                console.log('Conectando ao WebSocket...');

                stompClient = new StompJs.Client({
                    webSocketFactory: () => new SockJS('http://localhost:8080/ws'),
                    connectHeaders: {
                        'Authorization': `Bearer ${token}`
                    },
                    debug: (str) => {
                        console.log('STOMP:', str);
                    },
                    onConnect: (frame) => {
                        console.log('‚úÖ Conectado!', frame);
                        isConnected = true;
                        updateStatus('‚úÖ Conectado', 'success');
                        document.getElementById('connectBtn').textContent = 'Desconectar';
                        document.getElementById('chatSection').style.display = 'block';
                        document.getElementById('messagesSection').style.display = 'block';
                        subscribeToMessages();
                    },
                    onStompError: (frame) => {
                        console.error('‚ùå Erro STOMP:', frame);
                        updateStatus(`‚ùå Erro: ${frame.headers.message || 'Autentica√ß√£o falhou'}`, 'error');
                        isConnected = false;
                    },
                    onWebSocketClose: () => {
                        console.log('WebSocket fechado');
                        isConnected = false;
                        updateStatus('‚ö™ Desconectado', 'error');
                        document.getElementById('connectBtn').textContent = 'Conectar';
                    }
                });

                stompClient.activate();

            } catch (error) {
                console.error('Erro ao conectar:', error);
                updateStatus(`‚ùå Erro: ${error.message}`, 'error');
                isConnected = false;
            }
        }

        // Desconectar
        function disconnect() {
            if (stompClient) {
                stompClient.deactivate();
                isConnected = false;
                updateStatus('‚ö™ Desconectado', 'error');
                document.getElementById('connectBtn').textContent = 'Conectar';
                document.getElementById('chatSection').style.display = 'none';
                console.log('Desconectado');
            }
        }

        // Inscrever para receber mensagens
        function subscribeToMessages() {
            stompClient.subscribe('/user/queue/messages', (message) => {
                console.log('üì® Mensagem recebida:', message.body);
                try {
                    const parsedMessage = JSON.parse(message.body);
                    displayMessage(parsedMessage, 'received');
                } catch (error) {
                    console.error('Erro ao fazer parse:', error);
                }
            });

            stompClient.subscribe('/user/queue/typing', (notification) => {
                console.log('‚úçÔ∏è Typing:', JSON.parse(notification.body));
            });
        }

        // Enviar mensagem
        function sendMessage() {
            if (!isConnected) {
                alert('Conecte ao WebSocket primeiro!');
                return;
            }

            const recipientId = document.getElementById('recipientId').value.trim();
            const listingId = document.getElementById('listingId').value.trim();
            const content = document.getElementById('messageContent').value.trim();

            if (!recipientId || !listingId || !content) {
                alert('Preencha todos os campos!');
                return;
            }

            const message = {
                recipientId: recipientId,
                listingId: listingId,
                content: content
            };

            console.log('üì§ Enviando:', message);
            stompClient.publish({
                destination: '/app/chat.send',
                body: JSON.stringify(message)
            });

            // Limpa campo
            document.getElementById('messageContent').value = '';
        }

        // Exibir mensagem
        function displayMessage(message, type) {
            const messagesDiv = document.getElementById('messages');
            
            // Remove empty state
            const emptyState = messagesDiv.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageElement = document.createElement('div');
            messageElement.className = `message message-${type}`;
            
            messageElement.innerHTML = `
                <div class="message-header">
                    <span><strong>${type === 'sent' ? 'üì§ Voc√™' : 'üì® ' + (message.senderName || 'Usu√°rio')}</strong></span>
                    <span>${new Date(message.timestamp || Date.now()).toLocaleString()}</span>
                </div>
                <div class="message-content">${message.content}</div>
                <div style="font-size: 0.85em; color: #6c757d; margin-top: 8px;">
                    <strong>An√∫ncio:</strong> ${message.listingTitle || message.listingId}
                </div>
            `;
            
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Atualizar status
        function updateStatus(text, type) {
            document.getElementById('connectionStatus').innerHTML = 
                `<span class="status ${type}">${text}</span>`;
        }
    </script>
</body>
</html>
