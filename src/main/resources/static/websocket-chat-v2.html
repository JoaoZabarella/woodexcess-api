<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoodExcess - Chat WebSocket</title>
    
    <!-- Bibliotecas WebSocket (VERS√ïES CORRIGIDAS) -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 2px solid #e9ecef;
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.warning {
            background: #fff3cd;
            color: #856404;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        #messages {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
        }

        .message {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-sent {
            border-left-color: #28a745;
        }

        .message-received {
            border-left-color: #667eea;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9em;
            color: #6c757d;
        }

        .message-content {
            font-size: 1.1em;
            color: #212529;
            margin: 10px 0;
        }

        .user-info {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü™µ WoodExcess - Chat em Tempo Real</h1>
            <p>Sistema de mensagens WebSocket com autentica√ß√£o JWT</p>
        </div>

        <div class="content">
            <!-- Se√ß√£o de Login -->
            <div class="section" id="loginSection">
                <h2>üîê 1. Login</h2>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="seu@email.com" value="zabarellaj@gmail.com">
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" placeholder="Sua senha" value="Joaoapto10101">
                </div>
                <button onclick="login()">Fazer Login</button>
                <div id="loginStatus" style="margin-top: 15px;"></div>
            </div>

            <!-- Se√ß√£o de Conex√£o WebSocket -->
            <div class="section" id="connectionSection" style="display: none;">
                <h2>üîå 2. Conex√£o WebSocket</h2>
                <div class="user-info" id="userInfo"></div>
                <button id="connectBtn" onclick="toggleConnection()">Conectar WebSocket</button>
                <div id="connectionStatus" style="margin-top: 15px;"></div>
            </div>

            <!-- Se√ß√£o de Chat -->
            <div class="section" id="chatSection" style="display: none;">
                <h2>üí¨ 3. Enviar Mensagem</h2>
                <div class="form-group">
                    <label for="recipientId">UUID do Destinat√°rio:</label>
                    <input type="text" id="recipientId" placeholder="f3e6dcd4-b3f2-4c12-bc1e-ac79568386fa">
                </div>
                <div class="form-group">
                    <label for="listingId">UUID do An√∫ncio:</label>
                    <input type="text" id="listingId" placeholder="7ab8c7bc-ef56-49d3-9acd-2f3b8ac9f36b">
                </div>
                <div class="form-group">
                    <label for="messageContent">Mensagem:</label>
                    <textarea id="messageContent" placeholder="Digite sua mensagem aqui..."></textarea>
                </div>
                <button onclick="sendMessage()" id="sendBtn">Enviar Mensagem</button>
            </div>

            <!-- Se√ß√£o de Mensagens -->
            <div class="section" id="messagesSection" style="display: none;">
                <h2>üì® 4. Mensagens</h2>
                <div id="messages">
                    <div class="empty-state">
                        <p>Nenhuma mensagem ainda. Envie a primeira!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let stompClient = null;
        let isConnected = false;
        let currentToken = null;
        let currentUser = null;

        // Login
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                alert('Preencha email e senha!');
                return;
            }

            try {
                const response = await fetch('http://localhost:8080/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) {
                    throw new Error('Login falhou!');
                }

                const data = await response.json();
                currentToken = data.accessToken;
                currentUser = data.user;

                document.getElementById('loginStatus').innerHTML = 
                    '<span class="status success">‚úÖ Login realizado com sucesso!</span>';
                
                document.getElementById('userInfo').innerHTML = `
                    <strong>Usu√°rio logado:</strong> ${currentUser.name}<br>
                    <strong>Email:</strong> ${currentUser.email}<br>
                    <strong>ID:</strong> ${currentUser.id}
                `;

                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('connectionSection').style.display = 'block';
                document.getElementById('chatSection').style.display = 'block';
                document.getElementById('messagesSection').style.display = 'block';

            } catch (error) {
                console.error('Erro no login:', error);
                document.getElementById('loginStatus').innerHTML = 
                    '<span class="status error">‚ùå Erro: ' + error.message + '</span>';
            }
        }

        // Conectar/Desconectar WebSocket
        function toggleConnection() {
            if (isConnected) {
                disconnect();
            } else {
                connect();
            }
        }

        // Conectar WebSocket
        async function connect() {
            if (!currentToken) {
                alert('Fa√ßa login primeiro!');
                return;
            }

            try {
                updateStatus('Conectando...', 'warning');
                console.log('Iniciando conex√£o com SockJS...');

                stompClient = new StompJs.Client({
                    webSocketFactory: () => new SockJS('http://localhost:8080/ws'),
                    connectHeaders: {
                        'Authorization': `Bearer ${currentToken}`
                    },
                    debug: (str) => {
                        console.log('STOMP Debug:', str);
                    },
                    onConnect: (frame) => {
                        console.log('‚úÖ Conectado ao WebSocket!', frame);
                        isConnected = true;
                        updateStatus('Conectado', 'success');
                        document.getElementById('connectBtn').textContent = 'Desconectar WebSocket';
                        subscribeToMessages();
                    },
                    onStompError: (frame) => {
                        console.error('‚ùå Erro STOMP:', frame);
                        updateStatus(`Erro: ${frame.headers.message || 'Erro desconhecido'}`, 'error');
                        isConnected = false;
                    },
                    onWebSocketClose: () => {
                        console.log('WebSocket fechado');
                        isConnected = false;
                        updateStatus('Desconectado', 'error');
                        document.getElementById('connectBtn').textContent = 'Conectar WebSocket';
                    }
                });

                stompClient.activate();

            } catch (error) {
                console.error('Erro ao conectar:', error);
                updateStatus(`Erro: ${error.message}`, 'error');
                isConnected = false;
            }
        }

        // Desconectar
        function disconnect() {
            if (stompClient) {
                stompClient.deactivate();
                isConnected = false;
                updateStatus('Desconectado', 'error');
                document.getElementById('connectBtn').textContent = 'Conectar WebSocket';
                console.log('Desconectado');
            }
        }

        // Inscrever para receber mensagens
        function subscribeToMessages() {
            stompClient.subscribe('/user/queue/messages', (message) => {
                console.log('üì® Mensagem recebida:', message.body);
                try {
                    const parsedMessage = JSON.parse(message.body);
                    displayMessage(parsedMessage, 'received');
                } catch (error) {
                    console.error('Erro ao fazer parse da mensagem:', error);
                }
            });

            stompClient.subscribe('/user/queue/typing', (notification) => {
                console.log('‚úçÔ∏è Typing notification:', JSON.parse(notification.body));
            });
        }

        // Enviar mensagem
        function sendMessage() {
            if (!isConnected) {
                alert('Conecte ao WebSocket primeiro!');
                return;
            }

            const recipientId = document.getElementById('recipientId').value;
            const listingId = document.getElementById('listingId').value;
            const content = document.getElementById('messageContent').value;

            if (!recipientId || !listingId || !content) {
                alert('Preencha todos os campos!');
                return;
            }

            const message = {
                recipientId: recipientId,
                listingId: listingId,
                content: content
            };

            console.log('üì§ Enviando mensagem:', message);
            stompClient.publish({
                destination: '/app/chat.send',
                body: JSON.stringify(message)
            });

            document.getElementById('messageContent').value = '';
        }

        // Exibir mensagem na tela
        function displayMessage(message, type) {
            const messagesDiv = document.getElementById('messages');
            
            // Remove empty state
            const emptyState = messagesDiv.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageElement = document.createElement('div');
            messageElement.className = `message message-${type}`;
            
            messageElement.innerHTML = `
                <div class="message-header">
                    <span><strong>${type === 'sent' ? 'Voc√™' : message.senderName || 'Usu√°rio'}</strong></span>
                    <span>${new Date(message.timestamp || Date.now()).toLocaleString()}</span>
                </div>
                <div class="message-content">${message.content}</div>
                <div style="font-size: 0.85em; color: #6c757d; margin-top: 5px;">
                    <strong>An√∫ncio:</strong> ${message.listingTitle || message.listingId}<br>
                    <strong>ID:</strong> ${message.id || 'N/A'}
                </div>
            `;
            
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Atualizar status
        function updateStatus(text, type) {
            document.getElementById('connectionStatus').innerHTML = 
                `<span class="status ${type}">${text}</span>`;
        }
    </script>
</body>
</html>
